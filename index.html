  <body class="flex-column min-100-vh">
    <header class="hero"> 
        <!--   change icon from fa-github -->
      <h1 class="app-title"><i class="fa fa-sun-o" aria-hidden="true"></i> Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
      <!-- left side column with serach for city form and list of frequently look up cities  -->
      <div class="col-12 col-md-2">
        <!-- makes a card set up for a form -->
        <div class="card">
          <h3 class="card-header text-uppercase">Search for a City:</h3>
          <form id="user-form" class="card-body">
            <label
              class="form-label"
              for="username"
              >Enter City Name</label
            >
            <input
              name="cityName"
              id="cityName"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
        <!-- need to update for list of frequently looked up cities  -->
        <div class="card">
          <div id="city-buttons" class="card-body">
            <button class="btn" data="data-city1">New York</button>
            <!-- add search history cities  -->

          </div>
        </div>
      </div>

      <!-- right column with top summary and lower 5 day forecast  -->
      <div class="col-12 col-md-10">
        <div class="card">
            <div class="card-body">
                <h3 class="card-header text-uppercase">
                City Name <span id="city-search-term">(current date)</span><i>image sunny, etc</i>
                </h3>
                <div id="weather-container" class="list-group">
                <!-- append the temp, wind, humidity, and uv index  -->
                                    <!-- date, weather icon, temp, wind, humidity  -->
                                    <div class="day1container">
                                        <div class="col-auto card bg-info" id="day1">
                                            <h5 class="card-header-date" id="day1date"></h5>
                                            <div class="card-body" id="day1Info">
                                            </div>
                                        </div>
                                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="5day-section">
                <h4 class="subtitle-forecast">
                    Upcoming Forecast      </h4>
                <div id="forecast-container" class="futureContainer flex-row">
                       <!-- starting atribute of display none  -->
                        <!-- <div class="col-auto card card-body bg-info " id="day2">
                            <h5 class="card-header-date" id="day2date"></h5>
                            <div class="card-body" id="day2Info">
                            </div>
                        </div>  -->
                </div>
            </div>
        </div>
     </div>


    </main>
